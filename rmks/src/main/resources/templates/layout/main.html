<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:fragment="html (title, content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - Rashtriya Majdoor Kisan Sangathan'">
      RMKS
    </title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
      .hover-shadow {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-shadow:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>

    <!-- Language Switcher Script -->
    <script th:inline="javascript">
      function switchLanguage(lang) {
        document.cookie = "preferredLanguage=" + lang + ";path=/";
        location.reload();
      }
    </script>
  </head>
  <body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img th:src="@{/images/logo.png}" alt="RMKS Logo" height="50" />
        </a>

        <!-- Language Switcher -->
        <div class="language-switcher me-3">
          <button
            onclick="switchLanguage('en')"
            class="btn btn-sm btn-light me-1"
          >
            English
          </button>
          <button onclick="switchLanguage('hi')" class="btn btn-sm btn-light">
            हिंदी
          </button>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/mission}">Mission</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/founders}">Founding Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/services}">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/news}">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/feedback}">Feedback</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/contact}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container my-4">
      <div th:replace="${content}">
        <!-- Content will be inserted here -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>Contact Us</h5>
            <p>
              <a
                href="https://maps.app.goo.gl/SVYwbe82q5G6mgmQ8?g_st=awb"
                target="_blank"
              >
                <i class="fas fa-map-marker-alt"></i> Address<br
              /></a>

              <a href="tel:+919918354002">
                <i class="fas fa-phone"></i> Phone<br
              /></a>

              <a href="mailto:ramkripayogpeeth@gmail.com">
                <i class="fas fa-envelope"></i> Email
              </a>
            </p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="/about" class="text-light">About Us</a></li>
              <li><a href="/services" class="text-light">Our Services</a></li>
              <li><a href="/news" class="text-light">Latest News</a></li>
              <li><a href="/contact" class="text-light">Contact Us</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Follow Us</h5>
            <div class="social-links">
              <a
                href="https://www.facebook.com/deena.nath.1253"
                class="text-light me-3"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a href="https://x.com/DrDNPatel2" class="text-light me-3"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                href="https://www.instagram.com/deenanathofficial/"
                class="text-light me-3"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="https://wa.me/919918354002" class="text-light"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col text-center">
            <p class="mb-0">
              &copy; 2024 Rashtriya Majdoor Kisan Sangathan. All rights
              reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
